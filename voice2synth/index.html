<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice → Synth (Meow/Hum to Keys)</title>
  <meta name="description" content="Select a segment from any audio (meow, hum, beatbox), turn it into a playable instrument or extract MIDI for piano in the browser." />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://unpkg.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

  <!-- Vendor libs (UMD globals) -->
  <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js" defer></script>
  <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.min.js" defer></script>
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js" defer></script>
  <!-- Optional (feature extraction meter). App works without it. -->
  <script src="https://unpkg.com/meyda@5.6.2/dist/web/meyda.min.js" defer></script>

  <!-- App entry -->
  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <svg width="26" height="26" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M3 12a9 9 0 1118 0 9 9 0 01-18 0zm5.5 0a1.5 1.5 0 103 0 1.5 1.5 0 00-3 0zm7 0a1.5 1.5 0 103 0 1.5 1.5 0 00-3 0z" fill="currentColor"/>
      </svg>
      <span>Voice → Synth</span>
    </div>

    <nav class="actions">
      <button id="btn-load" class="btn primary" aria-label="Load audio">Load</button>
      <input id="file-input" type="file" accept="audio/*" hidden />
      <button id="btn-record" class="btn" aria-label="Record from mic">Record</button>

      <div class="divider"></div>

      <label for="mode-select" class="label">Mode</label>
      <select id="mode-select" class="select">
        <option value="instrument" selected>Instrument (Timbre)</option>
        <option value="piano">Piano (MIDI)</option>
      </select>

      <button id="btn-settings" class="btn ghost" aria-haspopup="dialog" aria-controls="settings-dialog">Settings</button>
    </nav>
  </header>

  <main class="layout">
    <!-- Left: Waveform & region selection -->
    <section class="pane pane-left">
      <div class="wave-toolbar">
        <div class="transport">
          <button id="btn-play" class="btn icon" title="Play/Pause" aria-label="Play/Pause">▶️</button>
          <button id="btn-stop" class="btn icon" title="Stop" aria-label="Stop">⏹️</button>
          <div class="divider small"></div>
          <button id="btn-zoom-in" class="btn icon" title="Zoom In" aria-label="Zoom In">➕</button>
          <button id="btn-zoom-out" class="btn icon" title="Zoom Out" aria-label="Zoom Out">➖</button>
          <label class="chk">
            <input id="chk-loop" type="checkbox" />
            <span>Loop region</span>
          </label>
          <label class="chk">
            <input id="chk-zero" type="checkbox" checked />
            <span>Snap to zero-cross</span>
          </label>
        </div>

        <div class="region-actions">
          <button id="btn-preview-region" class="btn" title="Preview selected segment">Preview Segment</button>
          <button id="btn-make-instrument" class="btn success" title="Turn segment into playable instrument">Make Instrument</button>
          <button id="btn-extract-midi" class="btn" title="Extract MIDI from segment (Piano mode)">Extract MIDI</button>
        </div>
      </div>

      <div id="wave-container">
        <div id="waveform" aria-label="Waveform display"></div>
        <div id="wave-hint" class="hint">Load or record audio, then drag to select the exact segment (the meow/hum you want).</div>
      </div>
    </section>

    <!-- Right: Controls -->
    <aside class="pane pane-right">
      <h2 class="pane-title">Controls</h2>
      <div id="controls-panel" class="controls-panel" aria-live="polite">
        <!-- Populated by ./js/ui/controls.js -->
      </div>

      <div class="export-panel">
        <h3>Export</h3>
        <button id="btn-export-midi" class="btn" disabled>Export MIDI</button>
        <button id="btn-save-preset" class="btn" disabled>Save Instrument</button>
      </div>

      <div class="status">
        <div id="status-text">Ready.</div>
        <div id="cpu-meter" class="cpu-meter" title="CPU usage"></div>
      </div>
    </aside>
  </main>

  <!-- Bottom: On-screen keyboard -->
  <footer class="footer">
    <div class="keyboard-wrap">
      <div class="kbd-toolbar">
        <label for="octave-range">Octave</label>
        <input id="octave-range" type="range" min="-2" max="2" step="1" value="0" />
        <label class="chk">
          <input id="chk-qwerty" type="checkbox" checked />
          <span>QWERTY input</span>
        </label>
        <label class="chk">
          <input id="chk-midiin" type="checkbox" checked />
          <span>MIDI input</span>
        </label>
      </div>
      <div id="keyboard" aria-label="On-screen keyboard"></div>
    </div>
  </footer>

  <!-- Settings dialog -->
  <dialog id="settings-dialog">
    <form method="dialog" class="settings">
      <h2>Settings</h2>

      <fieldset>
        <legend>Pitch Detection</legend>
        <label class="chk">
          <input id="chk-high-accuracy" type="checkbox" />
          <span>High accuracy (CREPE, loads on demand)</span>
        </label>
        <label class="row">
          <span>Min note length (ms)</span>
          <input id="inp-min-duration" type="number" min="20" step="10" value="100" />
        </label>
        <label class="row">
          <span>Quantize</span>
          <select id="sel-quantize">
            <option value="off">Off</option>
            <option value="1/8">1/8</option>
            <option value="1/16" selected>1/16</option>
            <option value="1/32">1/32</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>Analysis</legend>
        <label class="row">
          <span>Noise gate</span>
          <input id="inp-gate" type="range" min="-60" max="0" step="1" value="-40" />
        </label>
        <label class="row">
          <span>HPF</span>
          <input id="inp-hpf" type="range" min="20" max="120" step="1" value="30" />
        </label>
      </fieldset>

      <menu>
        <button value="cancel" class="btn">Close</button>
      </menu>
    </form>
  </dialog>

  <!-- Accessibility live regions -->
  <div class="sr-only" aria-live="polite" id="aria-live"></div>

  <!-- Templates (optional future use) -->
  <template id="tpl-control-row"></template>
</body>
</html>
